<html>
<head>
<title>Key value bind</title>
<script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div>
	<input type="text" ng-model="a">
		<p ng-bind="a"></p>
	<input type="text" ng-model="b">
		<p ng-bind="b"></p>
	</div>
	<script>
	var app=angular.module('myApp',[]);
	</script>
</body>
</html>
